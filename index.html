<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Aviation Map</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Global reset and layout */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #2d3e50; /* Dark aviation color */
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Main map container */
        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        /* Footer */
        footer {
            background: #2d3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* Smooth transitions and animations */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Aviation Weather in New Zealand</h1>
        <p>Get live flying conditions in an instant</p>
    </header>

    <div id="map" class="fade-in"></div>

    <footer>
        <p>&copy; </p>
    </footer>

    <!-- Leaflet JS for map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript for map handling -->
    <script src="app.js"></script>
</body>
</html>
